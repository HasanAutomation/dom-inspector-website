<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dom-inspector@1.2.1/dist/dom-inspector.min.js"></script>
    <title>Main File</title>
</head>

<body>
    <iframe width="400px" height="400px" id="iframe" src="https://devconnector-react-build.herokuapp.com/"
        frameborder="0"></iframe>
    <script>
        // const frameElement = document.getElementById('iframe');
        // frameElement.contentWindow.postMessage('src', "*")
        console.log('hello')
        document.getElementById('iframe').onload = () => {
            const inspector = new DomInspector({
                // get iframe element by `contentWindow`
                root: document.getElementById('iframe').contentWindow.document.getElementsByTagName('body')[0],
                maxZIndex: 9999
            });

            inspector.enable();
        };
    </script>
</body>

</html>
